<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table th:border="1" th:width="500" th:high="300" bg th:color="blue">
    <caption>Cars list</caption>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getId()}">
        <td th:utext="${car.getModel()}">
        <td th:utext="${car.getSeries()}">
    </tr>
</table>
